        <img [src]="blogDetail?.image" alt="wrapkit" class="img-details" />
        <div
          class="d-flex align-items-center text-uppercase font-13 font-medium m-4"
        >
          <a routerLink="" class="link">MicroWeb</a>
          <div class="ml-auto">
            <a routerLink="" class="link">{{ blogDetail?.blogDate }} </a>
          </div>
        </div>
        <h2 class="title font-light">
          {{ blogDetail?.heading }}
        </h2>
        <p class="m-t-30 m-b-30">
          {{ blogDetail?.subHeading }}
        </p>
        <p class="m-t-30 m-b-30">
          {{ blogDetail?.blogDetail }}

        <div class="m-t-30">
